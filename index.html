<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wedding Photo Gallery</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://ucarecdn.com/libs/widget/3.x/uploadcare.full.min.js"></script>
</head>

<body>
    <nav class="nav">
        <div class="nav-container">
            <a href="index.html" class="nav-link">Upload Photos</a>
            <a href="gallery.html" class="nav-link">View Gallery</a>
        </div>
    </nav>

    <main class="hero">
        <div class="container">
            <h1>Share Your Wedding Memories</h1>

            <div class="instructions">
                <p>Help us capture every special moment of our wedding day! You can upload photos from your device or
                    take new ones directly with your camera.</p>
                <p>All photos will be displayed in our wedding gallery for everyone to enjoy.</p>
            </div>

            <div class="upload-container">
                <button class="btn btn-upload" role="uploadcare-uploader">
                    Upload from Device
                </button>
                <button class="btn btn-camera" role="uploadcare-camera">
                    Capture from Camera
                </button>
            </div>
        </div>
    </main>

    <script src="js/main.js"></script>
</body>

</html>
